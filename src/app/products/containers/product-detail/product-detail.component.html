<fis-page-header
  [title]="title"
></fis-page-header>

<form class="product-form" [formGroup]="productFrom" (ngSubmit)="onSave(productFrom)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="number" class="form-control" formControlName="price">
  </div>
  <div class="form-group">
    <label>Quantity</label>
    <input type="number" class="form-control" formControlName="quantity">
  </div>

  <button *ngIf="!checkExist" type="submit" class="btn btn-success">Create new</button>
  <button *ngIf="checkExist" type="submit" class="btn btn-primary">Update</button>
</form>
