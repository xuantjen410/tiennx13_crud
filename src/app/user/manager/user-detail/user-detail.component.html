<fis-page-header [title]="titles"></fis-page-header>
<form class="product-form" [formGroup]="userForm" (ngSubmit)="onSave(userForm)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email">
    </div>
    <button *ngIf="!checkExist" type="submit" class="btn btn-success">Create new</button>
    <button *ngIf="checkExist" type="submit" class="btn btn-primary">Update</button>
  </form>
